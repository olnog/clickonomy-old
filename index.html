<html>
	<head>
	<style>
	.clicker {
 		 touch-action: manipulation;
	}	

	div, .btn{
		font-size:75px;
	}
	.clicker{
		width:150;
	}
	.clicker:not(#work),   .hire, .otherWorkers, 
	.overseer {
		display:none;
	}
	#farmerContainer, #workerContainer {
		display:inline-block;
		border:1;
	}
	.hidden{
		display:none;
	}

	</style>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div>
			<div id="timeCaption" class='hidden'>
				<span id='timeRemaining'>
					<span id='minutesRemaining'>00</span>:<span 
					id='secondsRemaining'>30</span>
				</span>
			</div>
			<div>
				Clicks: <span id='numOfClicks'>0</span>
				<input id='work' class='worker clicker blinking' type='button' 
				value='+1'>
				<span id="foodCaption" class='hidden'>
					Food:
					<span id='numOfFood'>0</span>
					<input id='farm' class='farmer clicker ' 
	 				type='button' 
					value='+0'>
				</span>
				<span id="woodCaption" class='hidden'>
					Wood:
					<span id='numOfWood'>0</span>
					<input id='chop' class='lumberjack clicker ' 
	 				type='button' 
					value='+0'>
				</span>
			</div>
		</div><div id='peopleContainer' class='hidden'>
			<div id='peopleCaption' class='hidden'> 
				People: <span id='numOfPeople'>1</span>
				<progress id='newPopProgress' value='0' max='100'></progress>
				<span id='newPopCentCaption' class=''>
					(<span id='newPopCent'>0</span>%)
				</span>
				<input type='hidden' id='clickCounter' value='0'>
			</div>
			<div>
				Workers:
				<span id='numOfWorkers'>1</span>
				<span id='farmerCaption' class='otherWorkers'>
					Farmers:
					<span id='numOfFarmers'>0</span >
					<input type='button' id='addFarmer' 
					class='hire ' value='+'>
					<span id='farmOverseerCaption' class='hidden'>
						[<span id='numOfFarmOverseers'>0</span>]
					</span>
					<input type='button' id='overseeFarm'
				        class='overseer ' value='&#8734'>
				</span>
				<span id='lumberjackCaption' class='otherWorkers'>
					Lumberjacks:
					<span id='numOfLumberjacks'>0</span>
					<input type='button' id='addLumberjack' class='hire' value='+'>
					<span id='lumberjackOverseerCaption' class='hidden'>
						[<span id='numOfLumberjackOverseers'>0</span>]
					</span>
					<input type='button' id='overseeForest' class='overseer' 
	  				value='&#8734'>
				</span>
				<span id='overseerCaption' class='otherWorkers'>
					Overseers:
					<span id="numOfOverseers">0</span>
					<input type='button' id='addOverseer' 
					class='hire ' value='+'>
				</span>
				
			</div>
		</div>

</body>

	<script src='js.js'></script>

</html>
